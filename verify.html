<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPA Verifier</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        color: white;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: 300;
      }

      .input-group {
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        font-size: 16px;
        margin-bottom: 10px;
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      button {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 10px;
        background: #25d366;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #128c7e;
      }

      .result {
        margin-top: 20px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        text-align: center;
      }

      .verified {
        color: #4caf50;
        font-weight: bold;
      }

      .invalid {
        color: #f44336;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üéì GPA Result Verifier</h1>

      <div class="input-group">
        <input
          type="text"
          id="verificationId"
          placeholder="Enter Verification ID"
        />
        <button onclick="verifyResult()">Verify Result</button>
      </div>

      <div id="result" class="result" style="display: none">
        <h3>Verification Result</h3>
        <p id="resultText"></p>
        <p id="resultDetails"></p>
      </div>
    </div>

    <script>
      // Initialize Telegram Web App
      const tg = window.Telegram.WebApp;
      tg.expand();
      tg.enableClosingConfirmation();

      async function verifyResult() {
        const verificationId = document
          .getElementById("verificationId")
          .value.trim();
        const resultDiv = document.getElementById("result");
        const resultText = document.getElementById("resultText");
        const resultDetails = document.getElementById("resultDetails");

        if (!verificationId) {
          resultText.innerHTML =
            '<span class="invalid">Please enter a Verification ID</span>';
          resultDiv.style.display = "block";
          return;
        }

        try {
          // Send verification request to your backend
          const response = await fetch("/api/verify", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ verificationId }),
          });

          const data = await response.json();

          if (data.valid) {
            resultText.innerHTML =
              '<span class="verified">‚úÖ Verified Successfully</span>';
            resultDetails.innerHTML = `
                        Student: ${data.student}<br>
                        GPA: ${data.gpa}<br>
                        Date: ${new Date(data.date).toLocaleDateString()}<br>
                        Type: ${data.type}
                    `;
          } else {
            resultText.innerHTML =
              '<span class="invalid">‚ùå Invalid Verification ID</span>';
            resultDetails.innerHTML =
              "This verification ID does not exist or has been tampered with.";
          }
        } catch (error) {
          resultText.innerHTML =
            '<span class="invalid">‚ùå Verification Failed</span>';
          resultDetails.innerHTML =
            "Please check your connection and try again.";
        }

        resultDiv.style.display = "block";
      }

      // Handle Telegram events
      tg.onEvent("viewportChanged", (event) => {
        console.log("Viewport changed:", event);
      });
    </script>
  </body>
</html>
